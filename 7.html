<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إضافة مانجا | MangaSanctum</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #1c1b29, #0e0d16);
    font-family: "Segoe UI", sans-serif;
    color: #eee;
  }

  .container {
    max-width: 600px;
    margin: 60px auto;
    padding: 25px;
    backdrop-filter: blur(18px);
    background: rgba(255, 255, 255, 0.06);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 18px;
    box-shadow: 0 0 25px rgba(120, 80, 255, 0.25);
    animation: fadein 0.6s ease;
  }

  @keyframes fadein {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-weight: normal;
    text-align: center;
    color: #bbaaff;
    letter-spacing: 1px;
  }

  label {
    margin-top: 15px;
    display: block;
    opacity: 0.9;
  }

  input, textarea {
    width: 100%;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 10px;
    padding: 10px;
    color: #eee;
    margin-top: 8px;
    transition: 0.3s;
  }

  input:focus, textarea:focus {
    border-color: #8b70ff;
    box-shadow: 0 0 0 3px rgba(140,120,255,0.25);
    outline: none;
  }

  button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    font-size: 17px;
    background: linear-gradient(135deg, #7d5cff, #6140ff);
    border: none;
    border-radius: 12px;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
  }

  button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  #status {
    margin-top: 15px;
    text-align: center;
    color: #ccbaff;
  }
</style>
</head>
<body>

<div class="container">
  <h1>إضافة مانجا جديدة</h1>

  <label>اسم المانجا</label>
  <input id="mangaName" type="text">

  <label>الوصف</label>
  <textarea id="mangaDesc" rows="4"></textarea>

  <label>العمر المناسب</label>
  <input id="mangaAge" type="text" placeholder="مثال: 13+">

  <label>علامات (tags مفصولة بفواصل)</label>
  <input id="mangaTags" type="text">

  <label>غلاف المانجا</label>
  <input id="coverFile" type="file" accept="image/*">

  <button id="uploadBtn" onclick="addManga()">إضافة</button>

  <div id="status"></div>
</div>

<script>
function addManga() {
    const name = mangaName.value.trim();
    const desc = mangaDesc.value.trim();
    const age  = mangaAge.value.trim();
    const tags = mangaTags.value.trim();
    const file = coverFile.files[0];

    if (!name || !desc || !file) {
        status.innerHTML = "⚠️ الرجاء ملء كل الحقول.";
        return;
    }

    uploadBtn.disabled = true;
    status.innerHTML = "⏳ جاري الرفع...";

    const form = new FormData();
    form.append("name", name);
    form.append("desc", desc);
    form.append("age", age);
    form.append("tags", tags);
    form.append("cover", file);

    fetch("https://script.google.com/macros/s/AKfycbw1zbT8-61x99pFFHeYdZCmirVCUDTXisj-RzMm7S5RgFlHi9efdpFnke7QhiZpjcFx/exec?action=addManga", {
        method: "POST",
        body: form
    })
    .then(r => r.json())
    .then(data => {
        if (data.status === "success") {
            status.innerHTML = "✔️ تم إضافة المانجا.";
            mangaName.value = "";
            mangaDesc.value = "";
            mangaAge.value = "";
            mangaTags.value = "";
            coverFile.value = "";
        } else {
            status.innerHTML = "❌ خطأ: " + data.message;
        }
        uploadBtn.disabled = false;
    })
    .catch(err => {
        status.innerHTML = "❌ فشل الاتصال.";
        uploadBtn.disabled = false;
    });
}
</script>

</body>
</html>
