<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إضافة فصل | MangaSanctum</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #1c1b29, #0e0d16);
    font-family: "Segoe UI", sans-serif;
    color: #eee;
  }

  .container {
    max-width: 650px;
    margin: 50px auto;
    padding: 25px;
    backdrop-filter: blur(18px);
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 18px;
    box-shadow: 0 0 25px rgba(120,80,255,0.25);
    animation: fadein 0.6s ease;
  }

  @keyframes fadein {
    from { opacity: 0; transform: translateY(12px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  h1 {
    text-align: center;
    color: #bbaaff;
    font-weight: normal;
  }

  #searchBox {
    width: 100%;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 10px;
    padding: 10px;
    color: #eee;
    margin-bottom: 12px;
  }

  #mangaList {
    max-height: 160px;
    overflow-y: auto;
    margin-bottom: 20px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.12);
  }

  .manga-item {
    padding: 10px;
    cursor: pointer;
    transition: 0.2s;
  }

  .manga-item:hover {
    background: rgba(140,120,255,0.15);
  }

  .selected {
    background: rgba(140,120,255,0.3);
  }

  label {
    display: block;
    margin-top: 15px;
  }

  input, textarea {
    width: 100%;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 10px;
    padding: 10px;
    color: #eee;
    margin-top: 8px;
    transition: 0.3s;
  }

  input:focus, textarea:focus {
    border-color: #8b70ff;
    box-shadow: 0 0 0 3px rgba(140,120,255,0.25);
    outline: none;
  }

  button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    font-size: 17px;
    background: linear-gradient(135deg, #7d5cff, #6140ff);
    border: none;
    border-radius: 12px;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
  }

  button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  #status {
    margin-top: 15px;
    text-align: center;
    color: #ccbaff;
  }
</style>
</head>
<body>

<div class="container">
  <h1>إضافة فصل جديد</h1>

  <input id="searchBox" type="text" placeholder="ابحث عن المانجا">
  <div id="mangaList"></div>

  <label>رقم الفصل</label>
  <input id="chapterNumber" type="text">

  <label>اسم الفصل</label>
  <input id="chapterName" type="text">

  <label>ملف الفصل (PDF / ZIP / DOCX ...)</label>
  <input id="chapterFile" type="file">

  <button id="uploadBtn" onclick="addChapter()">رفع الفصل</button>

  <div id="status"></div>
</div>

<script>
let selectedManga = null;

// تحميل أسماء المانجا
fetch("https://script.google.com/macros/s/AKfycbw1zbT8-61x99pFFHeYdZCmirVCUDTXisj-RzMm7S5RgFlHi9efdpFnke7QhiZpjcFx/exec?action=getMangaList")
  .then(r => r.json())
  .then(data => loadList(data.list));

function loadList(list) {
    const box = document.getElementById("mangaList");
    box.innerHTML = "";

    list.forEach(name => {
        const el = document.createElement("div");
        el.className = "manga-item";
        el.textContent = name;

        el.onclick = () => {
            document.querySelectorAll(".manga-item")
              .forEach(i => i.classList.remove("selected"));
            el.classList.add("selected");
            selectedManga = name;
        };

        box.appendChild(el);
    });

    searchBox.oninput = function() {
        const val = this.value.toLowerCase();
        [...box.children].forEach(item => {
            item.style.display =
                item.textContent.toLowerCase().includes(val) ? "block" : "none";
        });
    };
}

function addChapter() {
    if (!selectedManga) {
        status.innerHTML = "⚠️ اختر مانجا أولاً.";
        return;
    }

    const num  = chapterNumber.value.trim();
    const name = chapterName.value.trim();
    const file = chapterFile.files[0];

    if (!num || !name || !file) {
        status.innerHTML = "⚠️ الرجاء ملء كل الحقول.";
        return;
    }

    uploadBtn.disabled = true;
    status.innerHTML = "⏳ جاري الرفع...";

    const form = new FormData();
    form.append("manga", selectedManga);
    form.append("number", num);
    form.append("title", name);
    form.append("file", file);

    fetch("https://script.google.com/macros/s/AKfycbw1zbT8-61x99pFFHeYdZCmirVCUDTXisj-RzMm7S5RgFlHi9efdpFnke7QhiZpjcFx/exec?action=addChapter", {
        method: "POST",
        body: form
    })
    .then(r => r.json())
    .then(data => {
        if (data.status === "success") {
            status.innerHTML = "✔️ تم رفع الفصل.";
            chapterNumber.value = "";
            chapterName.value = "";
            chapterFile.value = "";
        } else {
            status.innerHTML = "❌ خطأ: " + data.message;
        }

        uploadBtn.disabled = false;
    })
    .catch(() => {
        status.innerHTML = "❌ فشل الاتصال.";
        uploadBtn.disabled = false;
    });
}
</script>

</body>
</html>
