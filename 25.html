<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إضافة مانجا | MangaSanctum</title>
<style>
body {
  margin:0;
  padding:0;
  background: radial-gradient(circle at top, #1c1b29, #0e0d16);
  font-family:"Segoe UI", sans-serif;
  color:#eee;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding-top:20px;
}
.container {
  width:95%;
  max-width:600px;
  padding:20px;
  backdrop-filter:blur(18px);
  background: rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:18px;
  box-shadow:0 0 25px rgba(120,80,255,0.25);
  animation:fadein 0.6s ease;
}
@keyframes fadein { from {opacity:0; transform:translateY(12px);} to {opacity:1; transform:translateY(0);} }
h1 {
  font-weight: normal;
  text-align:center;
  color:#bbaaff;
  letter-spacing:1px;
  font-size:1.4em;
}
label { margin-top:15px; display:block; opacity:0.9; font-size:0.95em; }
input, textarea {
  width:100%;
  background: rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:10px;
  padding:10px;
  color:#eee;
  margin-top:8px;
  transition:0.3s;
  font-size:0.95em;
}
input:focus, textarea:focus {
  border-color:#8b70ff;
  box-shadow:0 0 0 3px rgba(140,120,255,0.25);
  outline:none;
}
button {
  width:100%;
  margin-top:25px;
  padding:12px;
  font-size:16px;
  background:linear-gradient(135deg, #7d5cff, #6140ff);
  border:none;
  border-radius:12px;
  color:#fff;
  cursor:pointer;
  transition:0.3s;
  font-weight:bold;
}
button:disabled { opacity:0.4; cursor:not-allowed; }
#status { margin-top:15px; text-align:center; color:#ccbaff; font-weight:bold; font-size:0.9em; }
#coverPreview {
  margin-top:12px;
  max-width:100%;
  max-height:180px;
  border-radius:12px;
  object-fit:cover;
  display:none;
}

/* تحسين تجاوب الهاتف */
@media(max-width:400px){
  h1 { font-size:1.2em; }
  input, textarea { font-size:0.9em; padding:8px; }
  button { font-size:15px; padding:10px; }
}
</style>
</head>
<body>

<div class="container">
  <h1>إضافة مانجا جديدة</h1>

  <label>اسم المانجا</label>
  <input id="mangaName" type="text">

  <label>الوصف</label>
  <textarea id="mangaDesc" rows="4"></textarea>

  <label>العمر المناسب</label>
  <input id="mangaAge" type="text" placeholder="مثال: 13+">

  <label>علامات مفصولة بفواصل</label>
  <input id="mangaTags" type="text" placeholder="مثال: أكشن، مغامرات ...">

  <label>غلاف المانجا</label>
  <input id="coverFile" type="file" accept="image/*">
  <img id="coverPreview">

  <button id="uploadBtn">إضافة المانجا</button>
  <div id="status"></div>
</div>

<script>
const mangaName = document.getElementById("mangaName");
const mangaDesc = document.getElementById("mangaDesc");
const mangaAge = document.getElementById("mangaAge");
const mangaTags = document.getElementById("mangaTags");
const coverFile = document.getElementById("coverFile");
const coverPreview = document.getElementById("coverPreview");
const uploadBtn = document.getElementById("uploadBtn");
const status = document.getElementById("status");

// عرض الغلاف عند الاختيار
coverFile.addEventListener("change", () => {
  const file = coverFile.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = e => {
      coverPreview.src = e.target.result;
      coverPreview.style.display = "block";
    };
    reader.readAsDataURL(file);
  } else {
    coverPreview.style.display = "none";
  }
});

uploadBtn.addEventListener("click", () => {
  const name = mangaName.value.trim();
  const desc = mangaDesc.value.trim();
  const age = mangaAge.value.trim();
  const tags = mangaTags.value.trim();
  const file = coverFile.files[0];

  if(!name || !file){
    status.innerHTML = "⚠️ الرجاء ملء الاسم والغلاف.";
    return;
  }

  uploadBtn.disabled = true;
  status.innerHTML = "⏳ جاري الرفع...";

  const reader = new FileReader();
  reader.onload = async e => {
    const base64 = e.target.result.split(",")[1];
    const payload = { name, desc, age, tags, cover: base64 };

    try {
      const res = await fetch("https://script.google.com/macros/s/AKfycbzd_p1hs4VBUPeZ4kXK8W4raxAkNJOYDccCfxVzu5B82BObz9hgjlj56XwFvND8YNVwOg/exec", {
        method: "POST",
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if(data.status === "success"){
        status.innerHTML = data.message;
        mangaName.value = "";
        mangaDesc.value = "";
        mangaAge.value = "";
        mangaTags.value = "";
        coverFile.value = "";
        coverPreview.style.display = "none";
      } else {
        status.innerHTML = "❌ " + (data.message || "خطأ غير معروف");
      }
    } catch(e){
      status.innerHTML = "❌ حدث خطأ أثناء الاتصال.";
    } finally {
      uploadBtn.disabled = false;
    }
  };

  reader.readAsDataURL(file);
});
</script>

</body>
</html>
